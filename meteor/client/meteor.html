<head>
	<title>meteor</title>
</head>

<body>
	{{> hello}}
</body>

<template name="hello">
	<h1>Hello World!</h1>

	<div class="row">
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">最近登陆的20个用户</div>
				<div class="panel-body">
				{{#each platformUsers}}
					<div class="well">
						{{> platformUser}}
						<a class="btn btn-info btnVertify">验证</a>
					</div>
				{{/each}}
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">最近20笔订单</div>
				<div class="panel-body">
					{{#each orders}}
					<div class="well">
						{{> order}}
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="displayDocument">
	<p>document: {{document}}</p>
	<p>time: {{time}}</p>
</template>

<template name="platformUser">
	<span class="label label-primary">userId: {{userId}}</span>
	<span class="label label-primary">platform: {{platform}}</span>
	<span class="label label-primary">sessionId: {{sessionId}}</span>
	<span class="label label-primary">appId: {{appId}}</span>
	<span class="label label-primary">appKey: {{appKey}}</span>
</template>

<template name="order">
	<span class="label label-primary">orderId: {{_id}}</span>
	<span class="label label-primary">price: {{price}}</span>
	<span class="label label-primary">description: {{description}}</span>
	<span class="label label-primary">isNoticed: {{isNoticed}}</span>
</template>
